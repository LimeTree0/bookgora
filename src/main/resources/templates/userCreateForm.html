<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<form method="post">
    <div>
        <label>
            이름: <input th:name="name" type="text" placeholder="이름">
        </label>
    </div>
    <div>
        <label>
            비밀번호: <input th:name="password" type="password" placeholder="비밀번호">
        </label>
    </div>
    <div>
        <label>
            닉네임: <input th:name="nickname" type="text" placeholder="닉네임">
        </label>
    </div>
    <div>
        <label>
            핸드폰 번호: <input th:name="phoneNumber" type="text" placeholder="핸드폰 번호">
        </label>
    </div>
    <button type="submit">회원가입</button>
</form>

</body>
</html>
